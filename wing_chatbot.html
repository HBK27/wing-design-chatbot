<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wing Design Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 400px;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    #chatbox {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fafafa;
    }
    input[type="text"] {
      width: 75%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>✈️ Wing Design Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask about our wing project...">
    <button onclick="handleUserInput()">Send</button>
  </div>

  <script>
    function handleUserInput() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message);
      input.value = "";
      generateResponse(message.toLowerCase());
    }

    function appendMessage(sender, text) {
      const chatbox = document.getElementById('chatbox');
      const messageElem = document.createElement('div');
      messageElem.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(messageElem);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function generateResponse(msg) {
      let response = "I’m not sure about that. Can you ask something related to the wing project?";

      if (msg.includes("goal") || msg.includes("objective")) {
        response = "Our goal is to build a wing that maintains 100mm altitude with minimal drag during a 20-second fan test.";
      } else if (msg.includes("judging") || msg.includes("criteria")) {
        response = "Judging is based on staying in the target range, producing low drag, and meeting all design specifications.";
      } else if (msg.includes("dimensions") || msg.includes("figure 3")) {
        response = "The mounting holes in Figure 3 must be 150mm apart with minimum hole size of 10x25mm.";
      } else if (msg.includes("lift")) {
        response = "Lift is the upward aerodynamic force created by pressure differences, following Bernoulli’s principle and Newton’s 3rd law.";
      } else if (msg.includes("drag")) {
        response = "Drag is the air resistance force; we reduce it by using smooth airfoil shapes and careful angle of attack control.";
      } else if (msg.includes("arduino") || msg.includes("flap")) {
        response = "We used Arduino with a servo motor to control the flap, allowing us to adjust lift during the test.";
      } else if (msg.includes("stability") || msg.includes("center of pressure")) {
        response = "Stability is achieved by placing the mounting point in front of the center of pressure to minimize twisting forces.";
      }

      appendMessage("Bot", response);
    }
  </script>
</body>
</html>
